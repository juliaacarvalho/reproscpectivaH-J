<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrospectiva do Amor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Adiciona transição para a animação de saída */
    body.fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Sua dama separou um <span class="highlight">presente</span> especial pra você!</h1>
      <p>Um momento único feito com carinho para celebrar a jornada de vocês.</p>
      <button id="btn-ver-presente" class="botao-ver-presente">
        Ver Presente
      </button>
    </div>
  </div>

  <nav class="navbar">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      <span>Início</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-search"></i>
      <span>Pesquisar</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-book"></i>
      <span>Sua biblioteca</span>
    </div>
  </nav>

  <!-- Script para animação ao clicar no botão -->
  <script>
    const botao = document.getElementById('btn-ver-presente');

    botao.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'tela2.html';
      }, 600); // Tempo da transição (deve combinar com o CSS)
    });
  </script>
</body>
</html>
